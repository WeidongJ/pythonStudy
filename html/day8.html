<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css"/>
        <link href="css/styles.css" rel="stylesheet">
        <style>
            input:invalid {
                order: 2px dashed red;
            }

            input:valid {
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <!--form 表单 action指向提交的url method 指定请求的方法-->
        <form action="" method="get">
            <div uk-form-custom>
                <fieldset>
                    <!--屏幕阅读器将会读第一个小部件“这是一个legend Email：”，“这是一个legend Name”为第二个-->
                    <legend>这是一个legend</legend>
                    <p>
                    <!--label for指向input的id（页面上点击label鼠标会聚焦到input）-->
                    <label for="mail">Email:</label>
                    <!-- type是input最重要的属性，指定了input的行为方式。value是默认值 name是请求的参数名-->
                    <input type="text" id="mail" value="123@qq.com" placeholder="email" name="user_email">
                    <button type="submit">Send your Email</button>
                    </p>
                    <p>
                    <!--label for指向input的id（页面上点击label鼠标会聚焦到input）-->
                    <label for="mail">Name:</label>
                    <!-- type是input最重要的属性，指定了input的行为方式。value是默认值 name是请求的参数名-->
                    <input type="text" id="mail" value="123@qq.com" placeholder="email" name="user_email">
                    <button type="submit">Send your Email</button>
                    </p>
                </fieldset>
            </div>
            <div>
                <label for="name">Name:</label>
                <!--textarea 不是空标签，默认值是其内容，-->
                <textarea id="name" placeholder="提示信息" cols="30" rows="10" wrap="soft">默认信息</textarea>
                <button type="submit">Send your Email</button>
            </div>
            <div uk-form-custom="target: true">
                <label for="gendar">Gendar</label>
                <select>
                    <option>male</option>
                    <option>female</option>
                </select>
                <button type="button">Select your gendar</button>
            </div>
        </form>

        <form action="">
            <p>
                <label for="taste_1">I like cherry</label>
                <input type="checkbox" checked id="taste_1" name="taste_cherry" value="1">
            </p>
            <p>
                <label for="taste_2">I like banana</label>
                <input type="checkbox" id="taste_2" name="taste_banana" value="2">
            </p>
            <p>
                <label for="taste_3">Password</label>
                <input type="password" id="taste_3" name="password" value="3">
            </p>
            <p>
                <label for="taste_4">Search</label>
                <input type="search" id="taste_4" name="keyword" value="3">
            </p>
        </form>

        <div>
            <label for="username">Name:<abbr title="required">*</abbr></label>
            <input id="username" type="text" name="username">
        </div>
        <div>
            <select name="simple" id="simple">
                <!--如果一个<option>元素设置了value属性，那么当提交表单时该属性的值就会被发送。如果忽略了value属性，则使用<option>元素的内容作为选择框的值。-->
                <optgroup label="country">
                <option value="1">中国</option>
                <option value="2">日本</option>
                <!--默认选中 selected-->
                <option value="3" selected>美国</option>
                </optgroup>
                <optgroup label="fruits">
                <option value="1">Banana</option>
                <option value="2">Apple</option>
                <!--默认选中 selected-->
                <option value="3" selected>Peach</option>
                </optgroup>
            </select>
        </div>
        <br>
        <!--多选-->
        <div>
            <select multiple name="multi" id="multi">
                <option>Banana</option>
                <option>Cherry</option>
                <option>Lemon</option>
            </select>
        </div>
        <!--自动补全输入框-->
        <div>
            <label for="myFruit"></label>
        </div>
        <div>
            <form action="">
                <fieldset>
                    <legend>中午吃啥？</legend>
                    <ul>
                        <li>
                            <label for="soup">Soup</label>
                            <input type="radio" checked name="meal" id="soup" value="soup">
                        </li>
                        <!--滑块设置 min max step type=range-->
                        <li>
                            <label for="beans">value of beans</label>
                            <input type="range" name="beans" min="0" max="500" step="10" id="beans">
                            <span class="beancount"></span>
                        </li>
                        <li>
                            <input type="datetime-local" name="datetime" id="datetime">
                            <input type="time" name="time" id="time">
                        </li>
                        <!--文件选择器-->
                        <li>
                            <input type="file" name="file" id="file" accept="image/*" multiple>
                        </li>
                        <li>
                            <input type="text">
                        </li>
                    </ul>
                </fieldset>
            </form>

            <!--表单校验 novalidate 指明表单必须校验-->
            <hr>
            <form novalidate>
                <label for="choose"> Would you prefer banana or cherry?</label>
                <input id="choose" name="i_like" required>
                <input id="choose2" name="i_like2" required pattern="apple|banana">
                <button>Submit</button>
            </form>
        </div>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js" 
                integrity="sha256-AINUlF7RFhEIU37MsMWXfqC9AlpDnmW8xp1NUfEa8io=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js" 
                integrity="sha256-T3+0YjpPZWQR6G5L8KOHWj/T6gGfMj1CPHDYDp0z3eE=" crossorigin="anonymous"></script>
        <script>
        var beans = document.querySelector('#beans');
        var count = document.querySelector('.beancount');
        count.textContent = beans.value;
        beans.oninput = function(){
            count.textContent = beans.value; 
        }
        </script>
    </body>
</html>
