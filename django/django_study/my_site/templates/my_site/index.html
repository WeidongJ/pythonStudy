{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'my_site/style.css' %}">
{% if qList %}
    <ul>
    {% for question in qList %}
        <!--<li><a href="/my_site/{{ question.id }}/">{{ question.question_text }}</a></li>-->
        <li><a href="{% url 'my_site:detail' question.id %}">{{ question.question_text }}</a></li><!--namespace的使用-->
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
